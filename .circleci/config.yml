version: 2.1

orbs:
  codecov: codecov/codecov@3.2.3
  swiftlint: ngs/swiftlint@0.0.1

jobs:

  swiftlint:
    description: Runs swiftlint
    executor: swiftlint
    steps:
      - checkout
      - run: "swiftlint lint --reporter junit | tee result.xml"
      - store_artifacts:
          path: "result.xml"
      - store_test_results:
          path: "result.xml"

  pod-spec-lint:
    description: Runs podspec lint
    macos:
      xcode: "13.3.1"
    steps:
      - checkout
      - run:
          name: "Run CocoaPods Podspec linter"
          command: "pod spec lint --verbose --quick"

  build-and-test:
    macos:
      xcode: "14.0.1"
    environment:
      FASTLANE_OUTPUT_DIR: "./fastlane/output"
    steps:
      - checkout
      - run:
          name: "Install CocoaPods"
          no_output_timeout: 3m
          command: "pod install --verbose"
      - run:
          name: "Build and run tests"
          command: "fastlane test output_directory:$FASTLANE_OUTPUT_DIR/"
      - codecov/upload:
          file: "$FASTLANE_OUTPUT_DIR/cobertura.xml"

  publish:
    macos:
      xcode: "14.0.1"
    environment:
      FASTLANE_OUTPUT_DIR: "./fastlane/output"
    steps:
      - checkout
      - run:
          name: "Install CocoaPods"
          no_output_timeout: 3m
          command: "pod install --verbose"
      - run:
          name: "Upload App to Appetize"
          command: |
            zip -r test.zip /Users/distiller/Library/Developer/Xcode/DerivedData/CybridSDK-efaxduynejizoldojprczwaucfvp/Build/Products/Debug-iphonesimulator/CybridSDKTestApp.app
            curl --http1.1 https://${APPETIZE_API_TOKEN}@api.appetize.io/v1/apps/${APPETIZE_PUBLIC_API_TOKEN} -F "file=@/Users/distiller/Library/Developer/Xcode/DerivedData/CybridSDK-efaxduynejizoldojprczwaucfvp/Build/Products/Debug-iphonesimulator/test.zip" -F "platform=ios"

executors:
  swiftlint:
    docker:
      - image: dantoml/swiftlint:latest

workflows:
  ios-workflow:
    jobs:
      - swiftlint
      - pod-spec-lint
      - build-and-test
      - publish:
          filters:
            branches:
              only:
                - main
