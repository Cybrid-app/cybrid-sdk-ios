version: 2.1

orbs:
  codecov: codecov/codecov@3.2.3
  swiftlint: ngs/swiftlint@0.0.1

jobs:
  build-and-test:
    macos:
      xcode: "13.3.1"
    environment:
      FASTLANE_OUTPUT_DIR: "./fastlane/output"

    steps:
      - checkout
      - restore_cache:
          key: 1-pods-{{ checksum "Podfile.lock" }}
      - run:
          name: "Install Pods"
          command: |
            if [ ! -d "Pods" ]
            then
              curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
              bundle exec pod install
            fi
      - save_cache:
          key: 1-pods-{{ checksum "Podfile.lock" }}
          paths:
            - ./Pods
      - run:
          name: "Build and run tests"
          command: "fastlane test output_directory:$FASTLANE_OUTPUT_DIR/"
      - codecov/upload:
          file: "$FASTLANE_OUTPUT_DIR/cobertura.xml"

  swiftlint:
    description: Runs swiftlint
    executor: swiftlint
    steps:
      - checkout
      - run: "swiftlint lint --reporter junit | tee result.xml"
      - store_artifacts:
          path: "result.xml"
      - store_test_results:
          path: "result.xml"
  pod-spec-lint:
    description: Runs podspec lint
    macos:
      xcode: "13.3.1"
    steps:
      - checkout
      - run:
          name: "Run CocoaPods Podspec linter"
          command: "pod spec lint --verbose --quick"

executors:
  swiftlint:
    docker:
      - image: dantoml/swiftlint:latest

workflows:
  ios-workflow:
    jobs:
      - swiftlint
      - pod-spec-lint
      - build-and-test
